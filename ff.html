<style>
body {
  background:url('http://placehold.it/1920/1080') center center / cover no-repeat;
  height:90%;
}
/* Overlay prevents clicking. */
#player_wrapper,#player,.overlay{
  position:absolute;
  top:0;
  right:0;
  bottom:0;
  left:0;
}
#player_wrapper {
  overflow:hidden;
}
</style>

<div id="player_wrapper">
  <div id="player"></div>
  <div class="overlay"></div>
</div>

<script>
/* If you only see the placeholder image, your window size is too small */

// 2. This code loads the IFrame Player API code asynchronously.
var tag = document.createElement('script');
var player_wrapper = document.getElementById('player_wrapper');

tag.src = "https://www.youtube.com/iframe_api";
var firstScriptTag = document.getElementsByTagName('script')[0];
firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

// 3. This function creates an <iframe> (and YouTube player)
//    after the API code downloads.
var player;
function onYouTubeIframeAPIReady() {
  // Logic to prevent the video from being loaded at smaller screen sizes.
  player = new YT.Player('player', {
    height: '100%',
    width: '100%',
    videoId: 'qV72QynkDPU',
    events: {
      'onReady': onPlayerReady,
      'onStateChange': onPlayerStateChange
    },
    playerVars: {
      'autoplay': 1,
      'autohide': 1,
      'controls': 0,
      'showinfo': 0,
      'loop': 1,
      'volume': 0
    }
  });
  window.onresize = bgCover;
}

// 4. The API will call this function when the video player is ready.
function onPlayerReady(event) {
  event.target.playVideo();
  event.target.mute();
  bgCover();
}
function onPlayerStateChange(event) {}

// Mimic background-size:cover.
var resolution = 16/9;
function bgCover () {
  if (window.innerWidth/resolution > window.innerHeight) {
    var w = window.innerWidth;
    var h = w/resolution;
    var offset = (h-window.innerHeight)/2;
    player.a.width = '100%';
    player.a.height = h;
    player_wrapper.style.top = '-' + offset + 'px';
  }
  else {
    var h = window.innerHeight;
    var w = h*resolution;
    var offset = (w-window.innerWidth)/2;
    player.a.height = '100%';
    player.a.width = w;
    player.a.style.left = '-' + offset + 'px';
  }
}

</script>
